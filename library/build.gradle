apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'SwitchButton'

    publishedGroupId = 'sing.switchbutton'
    libraryName = 'SwitchButton'
    artifact = 'library'

    libraryDescription = 'This is a Util'

    siteUrl = 'https://github.com/Sing1/SwitchButton'
    gitUrl = 'https://github.com/Sing1/SwitchButton.git'

    libraryVersion = '1.0.1'

    developerId = 'sing1'
    developerName = 'sing1'
    developerEmail = '15202653100@163.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.4.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'